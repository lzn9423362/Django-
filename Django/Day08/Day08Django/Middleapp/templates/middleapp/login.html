<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>登录</h2>

<form action="{% url 'Middleapp:login'  %}" method="post">
    {% csrf_token %}
    用户名: <input type="text" name="users"> <br>
    密码: <input type="password" name="passwd"> <br>
    验证码: <input type="text" name="verify">
    <img src="{% url 'Middleapp:verify' %}" alt=""> <br>
    <input type="submit" value="登录">
</form>


</body>
</html>
